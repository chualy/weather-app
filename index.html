<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Basic:ital,wght@0,400;0,700;1,400;1,700&family=Neuton:ital,wght@0,200;0,300;0,400;1,400&family=Ultra&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/1b1dd309e5.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Check Out the Weather</h1>

        <form>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <input
                  type="search"
                  class="form-control search-box"
                  id="search-input"
                  placeholder="Enter city to search"
                  autofocus
                />
              </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary buttons search-button"
              >
                <i class="fa-solid fa-magnifying-glass search-icon"></i>Search
              </button>
              <button
                type="button"
                class="btn btn-primary buttons location-button"
                id="current-location"
              >
                <i class="fa-solid fa-location-dot location-icon"></i>
              </button>
            </div>
          </div>
        </form>

        <h2 id="city">Singapore</h2>
        <h4>
          <span class="static-text">Last updated:<br /> </span
          ><span id="day-time"></span>
        </h4>
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col">
              <ul>
                <li>
                  <h3>
                    <strong id="temp-number">26</strong>
                    <span class="temp-unit"
                      ><a href="#" id="celsius-link" class="active">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a></span
                    >
                  </h3>
                </li>
                <li>
                  <h5>
                    <img src="src/image/realfeel.png" width="50px" /><span
                      class="static-text"
                      >Feels like:</span
                    >
                    <span class="feelslike-temp" id="feelslike-temp-number"
                      >28</span
                    >°
                  </h5>
                </li>
              </ul>
            </div>
            <div class="col main-icon-div d-flex justify-content-center">
              <ul>
                <li>
                  <img
                    src="src/image/weather-icon-custom/02d.png"
                    alt="clouds"
                    class="main-icon"
                    id="icon"
                  />
                </li>
                <li><h3 id="description">Cloudy</h3></li>
              </ul>
            </div>
            <div class="col">
              <ul class="weather-parameter">
                <li>
                  <h5>
                    <img src="src/image/humidity.png" width="30px" />
                    <span class="static-text">Humidity:</span>
                    <span id="humidity">80</span> %
                  </h5>
                </li>
                <li>
                  <h5>
                    <img src="src/image/windspeed.png" width="30px" />
                    <span class="static-text">Wind speed:</span>
                    <span id="wind">5</span> km/h
                  </h5>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div
          class="weather-forecast d-flex justify-content-center"
          id="forecast"
        ></div>
      </div>
      <p>
        <a
          href="https://github.com/chualy/weather-app"
          target="blank"
          class="link"
        >
          Open-source code</a
        >
        by Yen. Hosted on
        <a
          href="https://graceful-cheesecake-48597f.netlify.app/"
          target="blank"
          class="link"
          >Netlify</a
        >. Weather icons created by
        <a
          href="https://www.flaticon.com/authors/pixel-perfect"
          target="blank"
          class="link"
          >Pixel perfect - Flaticon</a
        >.
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
