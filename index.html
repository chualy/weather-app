<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Check Out the Weather</h1>

        <h2>Singapore</h2>
        <h4>
          Monday 3 Jan 2022 <br />
          09:03 am
        </h4>
        <div class="container">
          <div class="row">
            <div class="col">
              <ul>
                <li><h3>26 °C | °F</h3></li>
                <li><h3>Cloudy</h3></li>
              </ul>
            </div>
            <div class="col">
              <img
                src="https://openweathermap.org/img/wn/03d@2x.png"
                alt="clouds"
              />
            </div>
            <div class="col">
              <ul>
                <li>Humidity: 80 %</li>
                <li>Wind speed: 5 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/chualy/weather-app" target="blank"
          >Open-source code</a
        >
        by Yen</small
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
