<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Basic:ital,wght@0,400;0,700;1,400;1,700&family=Neuton:ital,wght@0,200;0,300;0,400;1,400&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Check Out the Weather</h1>

        <h2 id="city">Singapore</h2>
        <h4>Last updated: <span id="day-time">Monday 5:00</span></h4>
        <div class="container">
          <div class="row">
            <div class="col">
              <ul>
                <li>
                  <h4>
                    <strong id="temp-number">26</strong>
                    <span class="temp-unit">°C | <a href="#">°F</a></span>
                  </h4>
                </li>
                <li><h3 id="description">Cloudy</h3></li>
              </ul>
            </div>
            <div class="col">
              <img
                src="https://openweathermap.org/img/wn/02d@2x.png"
                alt="clouds"
                class="main-icon"
                id="icon"
              />
            </div>
            <div class="col">
              <ul class="weather-parameter">
                <li>
                  <h5>Humidity: <span id="humidity">80</span> %</h5>
                </li>
                <li>
                  <h5>Wind speed: <span id="wind">5</span> km/h</h5>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/chualy/weather-app"
          target="blank"
          class="code-link"
          >Open-source code</a
        >
        by Yen
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
